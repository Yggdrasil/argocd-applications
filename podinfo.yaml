apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      jsonnet:
      recurse: true
    path: /podinfo
    repoURL: https://github.com/Yggdrasil/podinfo-deploy
    targetRevision: master
  syncPolicy:
    automated:
      prune: true